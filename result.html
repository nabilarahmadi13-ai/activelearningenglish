<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results | ALE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 50px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; max-width: 480px; width: 90%; }
        .score-circle { width: 140px; height: 140px; background: linear-gradient(135deg, #4f46e5, #7c3aed); border-radius: 50%; margin: 0 auto 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .metric { background: #f1f5f9; padding: 15px; border-radius: 15px; font-weight: 700; }
        .metric small { display: block; color: #64748b; margin-bottom: 5px; font-size: 10px; }
        .feedback-box { background: #fffbeb; padding: 20px; border-radius: 20px; text-align: left; font-size: 14px; border: 1.5px solid #fde68a; line-height: 1.6; }
        .btn { display: block; padding: 18px; background: #4f46e5; color: white; text-decoration: none; border-radius: 15px; font-weight: 700; margin-top: 25px; transition: 0.3s; }
        .btn:hover { background: #4338ca; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-bottom: 10px;">Analysis Finished</h2>
        <div class="score-circle">
            <div id="overall" style="font-size:48px; font-weight:800;">0.0</div>
            <small>OVERALL BAND</small>
        </div>
        <div id="status-message" style="font-weight:700; color:#4f46e5; margin-bottom:20px; font-size: 18px;"></div>
        
        <div class="grid">
            <div class="metric"><small>FLUENCY</small><div id="fluency">0.0</div></div>
            <div class="metric"><small>VOCABULARY</small><div id="vocab">0.0</div></div>
            <div class="metric"><small>GRAMMAR</small><div id="grammar">0.0</div></div>
            <div class="metric"><small>PRONUNCIATION</small><div id="pron">0.0</div></div>
        </div>

        <div id="ai-feedback-container" class="feedback-box">
            <strong style="display:block; margin-bottom:10px; color:#854d0e;"><i class="fas fa-robot"></i> AI ADVICE:</strong>
            <ul id="feedback-list" style="margin:0; padding-left:20px; color: #92400e;"></ul>
        </div>

        <a href="index.html" class="btn">Try Another Level</a>
    </div>
    <script>
        const d = JSON.parse(localStorage.getItem('speakProResult'));
        if(d){
            document.getElementById('overall').innerText = d.overall;
            document.getElementById('fluency').innerText = d.fluency;
            document.getElementById('vocab').innerText = d.vocab;
            document.getElementById('grammar').innerText = d.grammar;
            document.getElementById('pron').innerText = d.pron;
            document.getElementById('status-message').innerText = d.statusMessage;
            const list = document.getElementById('feedback-list');
            d.feedback.forEach(f => {
                const li = document.createElement('li'); li.innerText = f; list.appendChild(li);
            });
        }
    </script>
</body>
</html>
